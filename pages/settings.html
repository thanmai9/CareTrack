<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/style_h_s.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- Settings Section -->
<header>
    <div class="navbar">
        <button id="sidebarToggle">â˜°</button> <!-- Toggle button for sidebar -->
        <div class="logo">
            <a href="#"><h1>CareTrack</h1></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="usr_login.html">Login</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="doctor-login.html">Doctor's Login</a></li>
                <li><a href="about.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="settings">
    <h2>Settings</h2>
    
    <!-- Profile Settings -->
    <div class="settings-section">
        <h3>Profile Settings</h3>
        <form id="profile-settings-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <!-- Notification Settings -->
    <div class="settings-section">
        <h3>Notification Settings</h3>
        <form id="notification-settings-form">
            <label for="email-notifications">Email Notifications:</label>
            <input type="checkbox" id="email-notifications" name="email-notifications" checked><br><br>

            <label for="sms-notifications">SMS Notifications:</label>
            <input type="checkbox" id="sms-notifications" name="sms-notifications"><br><br>

            <label for="push-notifications">Push Notifications:</label>
            <input type="checkbox" id="push-notifications" name="push-notifications" checked><br><br>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <!-- System Settings -->
    <div class="settings-section">
        <h3>System Settings</h3>
        <form id="system-settings-form">
            <label for="timezone">Time Zone:</label>
            <select id="timezone" name="timezone">
                <option value="UTC" selected>UTC</option>
                <option value="America/New_York">America/New York</option>
                <option value="America/Los_Angeles">America/Los Angeles</option>
                <option value="America/Chicago">America/Chicago</option>
                <option value="America/Denver">America/Denver</option>
                <option value="Europe/London">Europe/London</option>
                <option value="Europe/Paris">Europe/Paris</option>
                <option value="Asia/Tokyo">Asia/Tokyo</option>
                <option value="Asia/Shanghai">Asia/Shanghai</option>
                <option value="Australia/Sydney">Australia/Sydney</option>
                <!-- Add more time zones as needed -->
            </select><br><br>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="en" selected>English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ru">Russian</option>
                <!-- Add more languages as needed -->
            </select><br><br>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</div><script>
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
        
        const mainContent = document.querySelector('main');
        if (sidebar.classList.contains('open')) {
            mainContent.style.marginLeft = '400px';
        } else {
            mainContent.style.marginLeft = '0';
        }
    });

    document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
            sidebar.classList.remove('open');
        }
    });

    const sidebar = document.getElementById('sidebar');
    sidebar.addEventListener('click', function(event) {
        event.stopPropagation();
    });

    const sidebarToggle = document.getElementById('sidebarToggle');
    sidebarToggle.addEventListener('click', function(event) {
        event.stopPropagation();
    });
    </script>
</body>
</html>
