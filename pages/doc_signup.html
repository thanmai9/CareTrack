<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            background-image: url('../img/banner.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Max width for larger screens */
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #444;
        }
        .back {
            text-align: center;
        }
        .back a {
            text-decoration: none;
            color: #333;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .signup-container {
                padding: 20px;
                width: 90%; /* Full width with some margin */
            }
            input, button {
                padding: 12px; /* Increased padding for easier use */
            }
            button {
                font-size: 18px; /* Larger font size for better readability */
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 15px;
                width: 95%; /* Almost full width on very small screens */
            }
            input, button {
                padding: 14px; /* Further increased padding */
                font-size: 18px; /* Adjusted font size for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form action="doc-signup.php" method="POST">
            <label for="doctorID">Doctor ID:</label>
            <input type="text" id="doctorID" name="doctorID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Signup</button>
            <div class="back">
                <p><a href="doctor-login.html">Back</a></p>
            </div>
        </form>
    </div>
</body>
</html>
